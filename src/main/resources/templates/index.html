<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>Shopii</title>
    </head>

    <body>
        <header>
            <div id="container">
                <div class="logo">
				<a href="/livro/">
					<img class="logoImg" src="/medias/LogoLivro.png" alt="Logo">
				</a>
				<a href="/livro/">
					<span class="textlogo">LivroLand</span>
				</a>
                </div>

                <div id="boxPesquisa">

                    <input placeholder="Não busque, não funcionará" type="text"
                        name="pesquisa" id="pesquisaInput">
                    <div id="boxLupinha">
                        <svg id="lupinha" height="19" viewBox="0 0 19 19"
                            width="19" class="shopee-svg-icon"><g
                                fill-rule="evenodd" stroke="none"
                                stroke-width="1"><g
                                    transform="translate(-1016 -32)"><g><g
                                            transform="translate(405 21)"><g
                                                transform="translate(611 11)"><path
                                                    d="m8 16c4.418278 0 8-3.581722 8-8s-3.581722-8-8-8-8 3.581722-8 8 3.581722 8 8 8zm0-2c-3.3137085 0-6-2.6862915-6-6s2.6862915-6 6-6 6 2.6862915 6 6-2.6862915 6-6 6z"></path><path
                                                    d="m12.2972351 13.7114222 4.9799555 4.919354c.3929077.3881263 1.0260608.3842503 1.4141871-.0086574.3881263-.3929076.3842503-1.0260607-.0086574-1.414187l-4.9799554-4.919354c-.3929077-.3881263-1.0260608-.3842503-1.4141871.0086573-.3881263.3929077-.3842503 1.0260608.0086573 1.4141871z"></path></g></g></g></g></g></svg>
                    </div>
                </div>
            </div>
        </header>

        <main>


            <div id="containerContent">

                <div id="container-add-btn">
                    <a href="/livro/form">
                        <button class="buttons" id="add-btn">
                            Adicionar novo livro
                        </button>
                    </a>
                </div>

                <div class="cards-container">
                    <div th:each="livro : ${livro}" class="book-card">
                        <div id="imageContainer">
							<img class="imgsCard" th:src="@{${livro.imagem}}" alt="Imagem do livro">
                         
						</div>
                        <div id="inputsContainer">
                            <h2 th:text="${livro.nome}">Nome do livro</h2>
							<p class="tipografia">Autor: </p>
                            <p class="tipografia" th:text="${livro.autor}">Nome do autor</p>
							<br>
                            <p class="tipografia" th:text="${livro.qtdPaginas}">Quantidade de páginas</p>
							<p class="tipografia"> páginas</p>
                        </div>

                        <div class="card-btns-container">
                            <a th:href="@{/livro/form/{id}(id=${livro.id})}">
                                <button id="editar-btn" class="buttons">
                                    Editar
                                </button>
                            </a>
                            <a th:href="@{/livro/delete/{id}(id=${livro.id})}">
                                <button id="delete-btn" class="buttons">
                                    Deletar
                                </button>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </main>
		
		<footer> 
			<div class="footerContainer logo">
			    <p class="textLogo">Projeto realizado por Hebert, Isabella, Layane e Gabriel. @Todos os direitos reservados.</p>
			</div>
		</footer>

    </body>
</html>
